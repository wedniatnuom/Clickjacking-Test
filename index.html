<!DOCTYPE html>
<html>
<head>
    <title>Clickjacking Test Page</title>
    <style>
        /* Style for the overlay */
        .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(255, 255, 255, 0.9);
          color: black;
          text-align: center;
          font-size: 24px;
          z-index: 9999;
          display: none;
        }
        .overlay a {
            display: block; /* Makes the whole overlay area clickable */
            color: black;
            text-decoration: none; /* Remove underline */
            font-weight: bold;
        }

        .overlay h2 {
            margin-top: 20%; /* Adjust the position of the text */
        }
      </style>
</head>
<body>
    <h1>Clickjacking Test Page</h1>
    <p>This page is designed for testing clickjacking vulnerabilities.</p>
    <iframe id="myIframe" src="https://www.securitymetrics.com" width="800" height="600"></iframe>
    <div id="iframeOverlay" class="overlay">
        <br>
        <a href = "https://securitymetrics.com" target = "_blank" >
        <h2>(Theoretical payment button)</h2>; <!-- -->
        </a>
      </div>
    
      <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function () {
          // Find the iframe element and the overlay
          var iframe = document.getElementById('myIframe');
          var overlay = document.getElementById('iframeOverlay');
    
          // Position the overlay over the iframe
          overlay.style.position = 'absolute';
          overlay.style.top = iframe.offsetTop + 'px';
          overlay.style.left = iframe.offsetLeft + 'px';
          overlay.style.width = iframe.offsetWidth + 'px';
          overlay.style.height = iframe.offsetHeight + 'px';
    
          // Display the overlay after 2 seconds
          setTimeout(function() {
            overlay.style.display = 'block'; // Show the overlay
          }, 500); // Wait 1/2 seconds before showing the overlay
        });
      </script>
</body>
</html>
